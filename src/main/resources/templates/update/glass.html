{{>layout/header}}

<div class="container">
    <table>
        <form method="post">
            <tr>
                <th>название посуды</th>
                <th>вес</th>
                <th>цена</th>
                <th></th>
            </tr>
            <tr>
                <input type="number" value="{{glass.id}}" style="display: none">
                <td><input type="text" name="name" value="{{glass.name}}"></td>
                <td><input type="number" id="weight" name="weight" min="0" max="10000" step="1" placeholder="грамм" value="{{glass.weight}}" required></td>
                <td><input type="number" name="price" min="0.00" id="price" max="5000.00" step="0.1" placeholder="грн" value="{{glass.price}}" required></td>
                <td><input type="submit" class="update change" value="изменить"></td>
            </tr>
        </form>
    </table>
</div>

{{>layout/footer}}
