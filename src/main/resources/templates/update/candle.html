<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link href="/css/main.css" rel="stylesheet">
    <script type="text/javascript">
        $(function() {
            {{#candle.glass.id}} $("#glass").val('{{candle.glass.id}}');{{/candle.glass.id}}
            {{#candle.label.id}} $("#label").val('{{candle.label.id}}');{{/candle.label.id}}
            {{#candle.box.id}}$("#box").val('{{candle.box.id}}');{{/candle.box.id}}
            {{#candle.prices.id}}$("#prices").val('{{candle.prices.id}}');{{/candle.prices.id}}
        });
    </script>

    <title>{{title}}</title>
</head>
<body>
<header>
    <div class="haeding">
        <div class="container">
            <img src="/img/logo.png" alt="Candle" class="logo">
        </div>
        {{>layout/navbar}}
    </div>
</header>
<!-- header /-->

<div class="container">
    <table>
        <tr>
            <th class="name">Название</th>
            <th>Посуда</th>
            <th>Этикетка</th>
            <th>Упаковка</th>
            <th class="th_less">ар</th>
            <th class="th_less">кр</th>
            <th class="weight_width">Вес</th>
            <th class="price_width">Ценаы</th>
            <th>шт</th>
            <th></th>
        </tr>

        <tr>
            <form method="post" action="/update/candle">
                <input type="number" name="id" value="{{candle.id}}" style="display: none">

                <td><input type="text" name="name" value="{{candle.name}}"></td>

                <td>
                    <select name="glass" id="glass">
                        <option value="0">не выбрано</option>
                        {{#glasses.0}}
                        {{>layout/selects/glass_select}}
                        {{/glasses.0}}
               <!--         {{^glasses}}
                        <td class="minus">-</td>
                        {{/glasses}}-->
                    </select>
                </td>

                <td>
                    <select name="label" id="label">
                        <option value="0">не выбрано</option>
                        {{#labels.0}}
                        {{>layout/selects/label_select}}
                        {{/labels.0}}
                    </select>
                </td>
                <!--        {{^label}}
                        <td class="minus">-</td>
                        {{/label}}-->

                <td>
                    <select name="box" id="box">
                        <option value="0">не выбрано</option>
                        {{#boxes.0}}
                        {{>layout/selects/box_select}}
                        {{/boxes.0}}
                    </select>
                </td>
                <!--        {{^box}}
                        <td class="minus">-</td>
                        {{/box}}-->
                {{#candle.aroma}}
                <td><input type="checkbox" name="diy" checked></td>
                {{/candle.aroma}}
                {{^candle.aroma}}
                <td><input type="checkbox" name="diy"></td>
                {{/candle.aroma}}
                {{#candle.diy}}
                <td><input type="checkbox" name="aroma" checked></td>
                {{/candle.diy}}
                {{^candle.diy}}
                <td><input type="checkbox" name="aroma"></td>
                {{/candle.diy}}
                <td class="th_align_right">
                    <span class="weight_after">
                        <input type="number" name="weight" id="weight" min="0" max="10000" step="1" placeholder="вес" value="{{candle.weight}}" required>
                    </span>
                </td>

                <td>
                    <select name="prices" id="prices">
                        {{#prices.0}}
                        {{>layout/selects/prices_select}}
                        {{/prices.0}}
                    </select>
                </td>


                <td><input type="number" name="quantity" class="quantity" min="0" max="1000" step="1" value="{{candle.quantity}}"></td>

                <td><input type="submit" class="update change" value="изменить"></td>
            </form>
        </tr>

    </table>
</div>

{{>layout/footer}}
