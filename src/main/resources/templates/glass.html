<div class="container">
<div class="add">
    <form method="get" action="/glass/add">
        <label for="name">Название</label>
        <input type="text" name="name" id="name" placeholder="Введите назавание" required>
        <label for="weight">вес</label>
        <input type="number" id="weight" name="weight" min="0" max="10000" step="1" placeholder="грамм" required>
        <label for="price">цена</label>
        <input type="number" name="price" min="0.00" id="price" max="5000.00" step="0.1" placeholder="грн" required>
        <input type="submit" value="добавить">
    </form>
</div>
</div>
